name: build
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [ amd64, arm64v8 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # get entire git tree, required for nerdbank gitversioning
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push the Docker image
        shell: pwsh
        run: |
          Push-Location src
          $version = (nbgv get-version -f json | ConvertFrom-Json).SimpleVersion
          Write-Host "Version $version"
          Pop-Location

          if ('${{ matrix.architecture }}' -eq 'arm64v8') {
            sudo apt-get install qemu binfmt-support qemu-user-static
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          }

          docker build . -t ghcr.io/g3rv4/spreadsheetlooker:latest-${{ matrix.architecture }} --build-arg ARCH=${{ matrix.architecture }}
          docker tag ghcr.io/g3rv4/spreadsheetlooker:latest-${{ matrix.architecture }} ghcr.io/g3rv4/spreadsheetlooker:$version-${{ matrix.architecture }}
          docker push ghcr.io/g3rv4/spreadsheetlooker:latest-${{ matrix.architecture }}
          docker push ghcr.io/g3rv4/spreadsheetlooker:$version-${{ matrix.architecture }}
  push-manifest:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # get entire git tree, required for nerdbank gitversioning
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build manifest
        shell: pwsh
        run: |
          Push-Location src
          $version = (nbgv get-version -f json | ConvertFrom-Json).SimpleVersion
          Write-Host "Version $version"
          Pop-Location

          docker manifest create `
                ghcr.io/g3rv4/spreadsheetlooker:latest `
                --amend ghcr.io/g3rv4/spreadsheetlooker:latest-amd64 `
                --amend ghcr.io/g3rv4/spreadsheetlooker:latest-arm64v8
          docker manifest create `
                ghcr.io/g3rv4/spreadsheetlooker:$version `
                --amend ghcr.io/g3rv4/spreadsheetlooker:$version-amd64 `
                --amend ghcr.io/g3rv4/spreadsheetlooker:$version-arm64v8
          docker manifest push ghcr.io/g3rv4/spreadsheetlooker:latest
          docker manifest push ghcr.io/g3rv4/spreadsheetlooker:$version
